<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <body>
      <img class="wave" src="img/wave1.jpeg">
	<div class="container">
		<div class="img">
			<img src="img/filing.svg">
		</div>
        <div class="login-content">
        <form action="" method="POST">
             <img src="img/resume.svg">
				<h3 class="title">Hi {{user_name}}</h3>
            <br>
            <h4 class="title">Please upload your resume!</h4>
            <br> 
            <div class="input-div one">
            <table border = 1>
                {% for key, value in output.items() %} 
                    <tr>
                        <th> {{ key }} </th>
                        <td> {{ value }} </td>
                    </tr>

                {% endfor %} 
        </table>
        </div>
            <!-- <button style="text-align: center;" id="upload_button" type="submit" >Upload</button> -->
            <input type="submit" class="btn" id="upload_button" value="Upload">
        </form>
        </div>
        </div>
        <!-- <script type="text/javascript" src="index.js"></script> -->
    </body>
</html>
